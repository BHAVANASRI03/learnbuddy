<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LearnBuddy Pro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- WELCOME -->
<section id="welcome" class="vh-100 d-flex flex-column justify-content-center align-items-center text-center">
  <h1 class="gold">✨ LearnBuddy Pro ✨</h1>
  <p class="lead">Smart Learning Made Simple</p>
  <input id="userName" class="form-control w-50 mb-3" placeholder="Enter your name">
  <button class="btn btn-warning" onclick="startApp()">Start Learning</button>
</section>

<!-- MAIN -->
<section id="mainApp" class="d-none">

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">LearnBuddy Pro</span>
</nav>

<div class="container my-4">

<!-- PROFILE -->
<div class="card p-4 mb-4">
  <h4>Learning Profile</h4>
  <form id="profileForm">
    <select id="subject" class="form-select mb-3">
      <option value="math">Math</option>
      <option value="science">Science</option>
      <option value="coding">Coding</option>
    </select>

    <select id="speed" class="form-select mb-3">
      <option value="slow">Slow Learner</option>
      <option value="average">Average Learner</option>
    </select>

    <button class="btn btn-primary w-100">Start Learning</button>
  </form>
</div>

<!-- MATERIALS -->
<div class="card p-4 mb-4 d-none" id="materials">
  <h4>Learning Materials</h4>
  <div id="concepts"></div>
  <button class="btn btn-success mt-3" onclick="startQuiz()">Proceed to Quiz</button>
</div>

<!-- QUIZ -->
<div class="card p-4 d-none" id="quiz">
  <h4>Quiz</h4>
  <div id="questionBox"></div>
  <div class="progress mt-3">
    <div id="progressFill" class="progress-bar bg-success" style="width:0%">0 pts</div>
  </div>
</div>

</div>
</section>

<script src="js/app.js"></script>
</body>
</html>
