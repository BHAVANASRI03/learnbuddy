<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LearnBuddy</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- WELCOME -->
<section id="welcomeSection" class="vh-100 d-flex flex-column justify-content-center align-items-center text-center">
  <h1 class="brand">LearnBuddy</h1>
  <p class="lead">Your personalized learning platform</p>
  <input id="userNameInput" class="form-control w-50 mb-3" placeholder="Enter your name">
  <button class="btn btn-primary btn-lg" onclick="startApp()">Start Learning</button>
</section>

<!-- MAIN APP -->
<section id="mainApp" class="d-none">

<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand fw-bold">LearnBuddy</span>
</nav>

<div class="container my-4">

<!-- PROFILE -->
<div class="card p-4 mb-4">
  <h4>Create Learning Profile</h4>
  <form id="profileForm">
    <select id="subject" class="form-select mb-3">
      <option value="math">Mathematics</option>
      <option value="science">Science</option>
      <option value="coding">Coding</option>
    </select>

    <select id="speed" class="form-select mb-3">
      <option value="slow">Beginner</option>
      <option value="average">Intermediate</option>
    </select>

    <button class="btn btn-success w-100">Generate Learning Path</button>
  </form>
</div>

<!-- DASHBOARD -->
<div class="card p-4 mb-4 d-none" id="dashboard">
  <h4>Your Learning Dashboard</h4>
  <div id="concepts"></div>
  <button class="btn btn-outline-primary mt-3" onclick="startQuiz()">Take Quiz</button>
</div>

<!-- QUIZ -->
<div class="card p-4 d-none" id="quizSection">
  <h4>Assessment</h4>
  <div id="questionBox"></div>
  <div class="progress mt-3">
    <div id="progressFill" class="progress-bar" style="width:0%">0 pts</div>
  </div>
</div>

</div>
</section>

<script src="js/app.js"></script>
</body>
</html>
